<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>registration form</title>
</head>

<body bgcolor="lightblue">
    <center>
        <br>
        <image src="pulogo.png"width="500" ></image><br>
        <h1>Symposium Event Registration</h1>
        <hr style="border:2px solid #be121e ;">
        <h2>Registration form</h2>
        <form>
          <table border="0px">
            <tr>
              <td>NAME:</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>
                BRANCH:
              </td>
              <td><input type="text" ></td>
            </tr>
            <tr>
              <td>INSTITUTION:</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>EMAIL ADDRES:</td>
              <td><input type="email"></td>
            </tr>
            <tr>
              <td>MOBILE NO:</td>
              <td><input type="number"></td>
            </tr>
            <tr>
              <td>ADDRESS:</td>
              <td><textarea></textarea></td>
            </tr>
            <tr>
              <td>STATE:</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>DoB:</td>
              <td><input type="date"></td>
            </tr>
            <tr>
              <td>GENDER:</td>
              <td><input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
              <input type="radio" name="gender" value="trasgender">Trasgender</td>
            </tr>
            <tr>
              <td>EVENT:</td>
              <td><select id="event" name="event">
                <option value="Paper presentation">Paper presentation</option>
                <option value="project expo">Project expo</option>
                <option value="code debugging">Code debugging</option>
                <option value="quits">Quits</option>
              </select>
              </td>
            </tr>
            </table><br>
            <button type="submit" value="Submit">Submit</button>
            <button type="reset" value="Reset">Reset</button>
          </form>
          </body>
          </html>
